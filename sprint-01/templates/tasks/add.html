{% extends "base.html" %}

{% block content %}
<form action="{% url task_add %}" method="post">{% csrf_token %}
	{# almost same as {{ form.as_p }}, but we want cool html5 date input #}
	<p><label for="id_title">Title:</label> <input id="id_title" type="text" name="title" maxlength="100" /></p>
<p><label for="id_description">Description:</label> <textarea id="id_description" rows="10" cols="35" name="description"></textarea></p>
<p><label for="id_priority">Priority:</label> <select name="priority" id="id_priority">
<option value="1">Very low</option>
<option value="2">Low</option>
<option value="3" selected="selected">Normal</option>
<option value="4">High</option>
<option value="5">Critical</option>
</select></p>
<p><label for="id_due_to">Due to:</label> <input min="{% now "Y-m-d" %}" type="date" name="due_to" id="id_due_to" /></p>
<p><label for="id_collaborators">{{ form.collaborators.label }}:</label>
{{ form.collaborators }}
<span class="helptext">{{ form.collaborators.help_text }}</span></p>
	<input type="submit">
</form>
{% endblock content %}
